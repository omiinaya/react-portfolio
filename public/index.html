<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Polyfill for :focus-visible in older browsers
      (function() {
        // Check if :focus-visible is supported
        try {
          document.querySelector(':focus-visible');
        } catch (error) {
          // Add class when keyboard is used for navigation
          document.addEventListener('keydown', function() {
            document.body.classList.add('keyboard-navigation');
          });
          
          document.addEventListener('mousedown', function() {
            document.body.classList.remove('keyboard-navigation');
          });
          
          // Add fallback CSS for older browsers
          var style = document.createElement('style');
          style.textContent = `
            .keyboard-navigation .nav-link:focus,
            .keyboard-navigation .theme-toggle:focus,
            .keyboard-navigation .language-toggle:focus,
            .keyboard-navigation .logo-button:focus,
            .keyboard-navigation .form-group input:focus,
            .keyboard-navigation .form-group textarea:focus,
            .keyboard-navigation .btn:focus,
            .keyboard-navigation .footer-link:focus {
              outline: 2px solid hsl(var(--primary));
              outline-offset: 2px;
              border-radius: var(--radius);
            }
            
            .keyboard-navigation .form-group input:focus,
            .keyboard-navigation .form-group textarea:focus {
              outline: none;
              border-color: hsl(var(--ring));
              box-shadow: 0 0 0 3px hsl(var(--ring) / 0.1);
            }
          `;
          document.head.appendChild(style);
        }
      })();
    </script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
